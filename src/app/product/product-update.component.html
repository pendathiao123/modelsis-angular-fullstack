<div class="container">
    <h2>Mettre à jour le Produit</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Nom:</label>
        <input
          type="text"
          class="form-control"
          id="name"
          [(ngModel)]="product.name"
          name="name"
          required
        />
      </div>
      <div class="form-group">
        <label for="type">Type:</label>
        <input
          type="text"
          class="form-control"
          id="type"
          [(ngModel)]="product.type.name"
          name="type"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">Mettre à jour le Produit</button>
    </form>
  </div>
